<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Homepage.css" />
    <link rel="stylesheet" href="./css/form_data.css" />
    <link rel="stylesheet" href="./css/modal.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Employee_portal</title>

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 20px;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(odd) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #df7224;
        color: white;
      }

      .button-container {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .edit-button {
        background-color: green;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      .delete-button {
        background-color: red;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      .view-button {
        background-color: rgb(255, 136, 0);
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      img {
        max-width: 200px;
        max-height: 200px;
      }

      .details {
        margin-top: 20px;
      }

      .title {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="add-bar">Add Employee Details</div>
        <div class="view-bar">View Employee Details</div>
      </div>
      <form
        class="form-data"
        action="javascript:;"
        onsubmit="addEmployess()"
        id="formData"
      >
        <label for="fname">Employee ID:</label>
        <input
          type="number"
          id="emp_id"
          name="emp_id"
          placeholder="Enter Employee ID"
          onKeyPress="if(this.value.length==6) return false;"
        />
        <span id="id_error"></span>

        <label for="lname">Employee Name:</label>
        <input
          type="text"
          id="emp_name"
          name="emp_name"
          placeholder="Enter Employee Name"
        />
        <span id="name_error"></span>

        <label for="lname">Employee Age:</label>
        <input
          type="number"
          id="emp_age"
          name="emp_age"
          placeholder="Enter Employee Age"
          onfocusout="validateAge()"
        />
        <span id="age_error"></span>

        <label for="lname">Employee Designation:</label>
        <select name="emp_desg" id="emp_desg" placeholder="Enter Employee Age">
          <option value="">Select Designation</option>
          <option value="HR">HR</option>
          <option value="Solu_Analyst">Solution Analyst</option>
          <option value="BRSolu_Analyst">BR Solution Analyst</option>
          <option value="TRSolu_Analyst">TR Solution Analyst</option>
        </select>
        <span id="desg_error"></span>

        <label for="lname">Employee Image:</label>
        <input
          type="text"
          id="emp_image"
          name="emp_image"
          placeholder="Enter Employee Image"
        />
        <span id="image_error"></span>

        <label for="emp_gender">Employee Gender:</label>
        <select
          id="emp_gender"
          name="emp_gender"
          placeholder="Enter Employee Gender"
        >
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <span id="gender_error"></span>

        <div style="display: flex; flex-direction: row; gap: 50px">
          <input type="submit" value="Add Employee Details" />
          <input
            style="background-color: rgb(43, 202, 226)"
            type="button"
            value="View Employee Details"
            onclick="ViewDetails()"
          />
        </div>
      </form>

      <div id="ViewSide" style="display: none">
        <table id="myTable">
          <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Employee Age</th>
            <th>Employee Designation</th>
            <th>Employee Gender</th>
            <th>Actions</th>
          </tr>
          <tr></tr>
        </table>
      </div>
      <!--Delete Modal-->
      <div class="modal" id="deleteModal">
        <div class="modal-content">
          <!-- <span class="close-btn" id="closeModalBtn">&times;</span> -->
          <h2>Delete Employee</h2>

          <h3 id="DeleteID">ID -</h3>
          <h3 id="DeleteName">Employee Name -</h3>

          <button onclick="ConfirmDelete()">Delete</button>
          <button onclick="CancelDelete()">Cancel</button>
        </div>
      </div>

      <!-----------     Edit Modal     ------------------->
      <div class="modal" id="editModal">
        <div class="modal-content edit-Modal">
          <!-- <span class="close-btn" id="closeModalBtn">&times;</span> -->
          <form
            class="form-data"
            action="javascript:;"
            onsubmit="addEmployess()"
          >
            <h2>Edit Employee Details</h2>

            <label for="fname">Employee ID:</label>
            <input
              type="number"
              id="edit_emp_id"
              name="edit_emp_id"
              placeholder="Enter Employee ID"
              onKeyPress="if(this.value.length==6) return false;"
            />
            <span id="edit_id_error"></span>

            <label for="lname">Employee Name:</label>
            <input
              type="text"
              id="edit_emp_name"
              name="edit_emp_name"
              placeholder="Enter Employee Name"
            />
            <span id="edit_name_error"></span>

            <label for="lname">Employee Age:</label>
            <input
              type="number"
              id="edit_emp_age"
              name="edit_emp_age"
              placeholder="Enter Employee Age"
              onfocusout="validateAge()"
            />
            <span id="edit_age_error"></span>

            <label for="lname">Employee Designation:</label>
            <select
              name="edit_emp_desg"
              id="edit_emp_desg"
              placeholder="Enter Employee Age"
            >
              <option value="">Select Designation</option>
              <option value="HR">HR</option>
              <option value="Solu_Analyst">Solution Analyst</option>
              <option value="BRSolu_Analyst">BR Solution Analyst</option>
              <option value="TRSolu_Analyst">TR Solution Analyst</option>
            </select>
            <span id="edit_desg_error"></span>

            <label for="lname">Employee Image:</label>
            <input
              type="text"
              id="edit_emp_image"
              name="edit_emp_image"
              placeholder="Enter Employee Image"
            />
            <span id="edit_image_error"></span>

            <label for="emp_gender">Employee Gender:</label>
            <select
              id="edit_emp_gender"
              name="edit_emp_gender"
              placeholder="Enter Employee Gender"
            >
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
            <span id="edit_gender_error"></span>

            <div style="display: flex; flex-direction: row; gap: 50px">
              <input type="submit" value="Update Details" />
              <input
                style="background-color: rgb(230, 115, 43)"
                type="button"
                value="   Cancel   "
                onclick="CancelEdit()"
              />
            </div>
          </form>
        </div>
      </div>


      <!---------------  View Modal    ------------------->
      <div class="modal" id="viewModal">
        <div class="modal-content view-Modal">
          <h2 style="text-align: center">Employee Identiy Card</h2>
          <div class="view-Details">
            <div class="view-data">
              <div class="item_data">
                <p><strong>Employee ID:</strong></p>
                <p><strong id="show_empId"></strong></p>
              </div>
              <div class="item_data">
                <p><strong>Name:</strong></p>
                <p><strong id="show_Name">12</strong></p>
              </div>
              <div class="item_data">
                <p><strong>Age:</strong></p>
                <p><strong id="show_Age">12</strong></p>
              </div>
              <div class="item_data">
                <p><strong>Designation:</strong></p>
                <p><strong id="show_Desg">12</strong></p>
              </div>
              <div class="item_data">
                <p><strong>Gender:</strong></p>
                <p><strong id="show_gender">12</strong></p>
              </div>
            </div>
            <div class="view-image">
              <img
                src="https://cdn.pixabay.com/photo/2015/03/10/17/23/youtube-667451_1280.png"
                alt="Employee Image"
                id="show_Image"
              />
            </div>
          </div>
          <h2 style="text-align: center">
            <input type="submit" value="Goback" onclick="CloseViewModal()" />
          </h2>
        </div>
      </div>
    </div>

    <script>
      var EmployeeData = [
        {
          emp_id: 1,
          emp_name: "Yogesh",
          emp_age: 30,
          emp_desg: "HR",
          emp_image: "app.jpg",
          emp_gender: "male",
          emp_isActive: true,
        },
      ];
    </script>
    <script type="text/javascript" src="commanFunction.js"></script>
    <script type="text/javascript" src="AddEmployee.js"></script>
    <script type="text/javascript" src="./js/DeleteDetails.js"></script>
    <script type="text/javascript" src="./js/EditDetails.js"></script>
    <script type="text/javascript" src="./js/ViewSingleDetails.js"></script>
    <script type="text/javascript" src="./js/viewEmployeeDetails.js"></script>
    <script>
      var Errormessage = false;

      var addID = "";
      var addErrorMessage = false;

      function submitData(inputData) {
        EmployeeData.push(inputData);

        console.log(EmployeeData);

        alert("You have successfully created a acccount");

        // location.reload();
      }

     
    </script>
 
  </body>
</html>
