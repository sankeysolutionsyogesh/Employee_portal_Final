<!DOCTYPE html>
<html>
<head>
  <title>Prevent Input Box Blur</title>
</head>
<body>
  <input type="text" id="myInput">
  <input type="text" id="myInput1">


  <script>
    // Get the input element by its ID
    const inputElement = document.getElementById('myInput');
  
    // Function to handle tab key press event
    function handleTabKeyPress(event) {
      if (event.key === 'Tab') {
        event.preventDefault(); // Prevent default tab behavior
      }
    }
  
    // Function to keep focus on the input element
    function keepFocusOnInput() {
      inputElement.focus();
    }
  
    // Attach event listeners
    inputElement.addEventListener('keydown', handleTabKeyPress);
    inputElement.addEventListener('blur', keepFocusOnInput);
  </script>
  
</body>
</html>
