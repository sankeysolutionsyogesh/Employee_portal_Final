<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="form_data.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2
        }

        th {
            background-color: #df7224;
            color: white;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .edit-button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }


        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .view-button {
            background-color: rgb(255, 136, 0);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        img {
            max-width: 200px;
            max-height: 200px;
        }

        .details {
            margin-top: 20px;
        }

        .title {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
    </style>
</head>

<body>

    <div class="title">
        <h1>Employee Details</h1>

        <h2> <input type="submit" value="Add New Employee" onclick="goToAddEmployee()"> </h2>

    </div>
    <table id="myTable">
        <tr>
            <th>
                Employee Id
            </th>
            <th>
                Employee Name
            </th>
            <th>
                Employee Age
            </th>
            <th>
                Employee Designation
            </th>
            <th>
                Employee Gender
            </th>
            <th>
                Actions
            </th>
        </tr>
        <tr>

        </tr>
    </table>


    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <!-- <span class="close-btn" id="closeModalBtn">&times;</span> -->
            <h2>Delete Employee</h2>

            <h3 id="DeleteID">ID - </h3>
            <h3 id="DeleteName">Employee Name - </h3>

            <button onclick="ConfirmDelete()">Delete</button>
            <button onclick="CancelDelete()">Cancel</button>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content edit-Modal">
            <!-- <span class="close-btn" id="closeModalBtn">&times;</span> -->
            <form class="form-data" action="javascript:;" onsubmit="addEmployess()">
                <h2>Edit Employee Details</h2>

                <label for="fname">Employee ID:</label>
                <input type="number" id="emp_id" name="emp_id" placeholder="Enter Employee ID">
                <span id="id_error"></span>

                <label for="lname">Employee Name:</label>
                <input type="text" id="emp_name" name="emp_name" placeholder="Enter Employee Name"
                    onkeydown="return /[a-z]/i.test(event.key)">
                <span id="name_error"></span>

                <label for="lname">Employee Age:</label>
                <input type="number" id="emp_age" name="emp_age" placeholder="Enter Employee Age"
                    onfocusout="validateAge()">
                <span id="age_error"></span>

                <label for="lname">Employee Designation:</label>
                <select name="emp_desg" id="emp_desg" placeholder="Enter Employee Age">
                    <option value="">Select Designation</option>
                    <option value="HR">HR</option>
                    <option value="Solu_Analyst">Solution Analyst</option>
                    <option value="BRSolu_Analyst">BR Solution Analyst</option>
                    <option value="TRSolu_Analyst">TR Solution Analyst</option>
                </select>
                <span id="desg_error"></span>

                <label for="lname">Employee Image:</label>
                <input type="text" id="emp_image" name="emp_image" placeholder="Enter Employee Image">
                <span id="image_error"></span>

                <label for="emp_gender">Employee Gender:</label>
                <select id="emp_gender" name="emp_gender" placeholder="Enter Employee Gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <span id="gender_error"></span>

                <div style="display: flex;flex-direction: row;gap: 50px;            ">
                    <input type="submit" value="Update Details">
                    <input style="background-color: rgb(230, 115, 43);" type="button" value="   Cancel   "
                        onclick="CancelEdit()">
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="viewModal">
        <div class="modal-content view-Modal">
            <h2 style="text-align: center;">Employee Identiy Card</h2>
            <div class="view-Details">

                <div class="view-data">
                    <div class="item_data">
                        <p><strong>Employee ID:</strong></p>
                        <p><strong id="show_empId"></strong></p>

                    </div>
                    <div class="item_data">
                        <p><strong>Name:</strong></p>
                        <p><strong id="show_Name">12</strong></p>

                    </div>
                    <div class="item_data">
                        <p><strong>Age:</strong> </p>
                        <p><strong id="show_Age">12</strong></p>

                    </div>
                    <div class="item_data">
                        <p><strong>Designation:</strong> </p>
                        <p><strong id="show_Desg">12</strong></p>

                    </div>
                    <div class="item_data">
                        <p><strong>Gender:</strong> </span></p>
                        <p><strong id="show_gender">12</strong></p>

                    </div>

                </div>
                <div class="view-image">
                    <img src="https://cdn.pixabay.com/photo/2015/03/10/17/23/youtube-667451_1280.png"
                        alt="Employee Image" id="show_Image">

                </div>
            </div>
            <h2 style="text-align: center;"> <input type="submit" value="Goback" onclick="CloseViewModal()"> </h2>


        </div>
    </div>

    <script type="text/javascript" src="DeleteDetails.js"></script>
    <script type="text/javascript" src="EditDetails.js"></script>

    <script>
        var viewAccount = 0;


        function viewFunction(editData) {

            document.getElementById('viewModal').style.display = 'block';

            const { emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender } = editData

            console.log("adtd", editData)
            viewAccount = emp_id;

            const show_empId = document.getElementById("show_empId");
            const show_Name = document.getElementById("show_Name");
            const show_Age = document.getElementById("show_Age");
            const show_Desg = document.getElementById("show_Desg");
            const show_gender = document.getElementById("show_gender");

            show_empId.innerHTML = emp_id;
            show_Name.innerHTML = emp_name;
            show_Age.innerHTML = emp_age;
            show_Desg.innerHTML = emp_desg;
            show_gender.innerHTML = emp_gender;


            const imageElement = document.getElementById("show_Image");
            imageElement.setAttribute("src", emp_image);

            // console.log("Imagre -", emp_image)

            // const DeleteName = document.getElementById("DeleteName");
            // DeleteName.innerHTML = "Employee Name - " + empname;


        }

        function CloseViewModal() {
            document.getElementById('viewModal').style.display = 'none';

        }

        function goToAddEmployee(){
            history.back()
        }


         

    </script>
    <script>
        const Userdata = JSON.parse(localStorage.getItem('employee_details'));
        console.log(Userdata)
        function getEmpDetails() {
            Userdata.map(emp => {
                if (emp.emp_isActive) {
                    const { emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender } = emp;
                    insertRow(emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender)
                }
            });

        }



        function insertRow(emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender) {
            let table = document.getElementById("myTable");
            let row = table.insertRow(-1);
            let c1 = row.insertCell(0);
            let c2 = row.insertCell(1);
            let c3 = row.insertCell(2);
            let c4 = row.insertCell(3);
            let c5 = row.insertCell(4);
            let c6 = row.insertCell(5);

            c1.innerText = emp_id
            c2.innerText = emp_name
            c3.innerText = emp_age
            c4.innerText = emp_desg
            c5.innerText = emp_gender


            let buttonContainer = document.createElement("div");
            buttonContainer.classList.add("button-container");

            let editButton = document.createElement("button");
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.classList.add("edit-button");
            editButton.addEventListener("click", function () {
                const editData = { emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender }
                EditFunction(editData)

            });

            let deleteButton = document.createElement("button");
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteButton.classList.add("delete-button");

            deleteButton.addEventListener("click", function () {
                DeleteFunction(emp_id, emp_name)

            });

            let viewButton = document.createElement("button");
            viewButton.innerHTML = '<i class="fas fa-eye"></i>';
            viewButton.classList.add("view-button");

            viewButton.addEventListener("click", function () {
                const editData = { emp_id, emp_name, emp_age, emp_desg, emp_image, emp_gender }
                viewFunction(editData)
            });

            buttonContainer.appendChild(editButton);
            buttonContainer.appendChild(deleteButton);
            buttonContainer.appendChild(viewButton);

            c6.appendChild(buttonContainer);

        }


        getEmpDetails()


    </script>


</body>


</html>
